<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Materiais</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" id="logo">
        </div>
        <h1>Reserva de Materiais</h1>
    </header>

    <main>
        <form id="form-materials">
    
            <!-- Seção de Informações Pessoais -->
            <fieldset class="info-pessoal">
                <legend>Informações Pessoais</legend>
    
                <section class="section">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </section>
    
                <section class="section">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required>
                    <span id="erro-matricula" class="mensagem-erro">A matrícula deve conter apenas números.</span>
                </section>
    
                <section class="section">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="14">
                    <span id="erro-cpf" class="mensagem-erro">CPF inválido.</span>
                </section>
    
                <section class="section">
                    <label for="funcao">Função:</label>
                    <input type="text" id="funcao" name="funcao" required>
                </section>
    
                <section class="section">
                    <label for="cidade">Cidade:</label>
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione...</option>
                        <option value="Aliança">Aliança</option>
                        <option value="Alvorada">Alvorada</option>
                        <option value="Araguaçu">Araguaçu</option>
                        <option value="Cristalândia">Cristalândia</option>
                        <option value="Figueirópolis">Figueirópolis</option>
                        <option value="Formoso">Formoso</option>
                        <option value="Gurupi">Gurupi</option>
                        <option value="Lagoa">Lagoa</option>
                        <option value="Palmeirópolis">Palmeirópolis</option>
                        <option value="Peixe">Peixe</option>
                    </select>
                </section>
            </fieldset>
    
            <!-- Seção de Materiais -->
            <fieldset class="info-materiais">
                <legend>Materiais</legend>
    
                <section class="material-section">
                    <label for="classificacao">Selecione a Classificação:</label>
                    <select id="classificacao" name="classificacao" onchange="atualizarMateriais()">
                        <option value="">Selecione...</option>
                    </select>
                </section>
    
                <section class="material-section">
                    <label for="materiais">Materiais Disponíveis:</label>
                    <select id="materiais" name="materiais"></select>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" min="1">
                    <button type="button" class="add-button" onclick="adicionarMaterial()">Adicionar</button>
                </section>
    
                <h3>Lista de Materiais Selecionados</h3>
                <ul id="lista-itens"></ul>
            </fieldset>
    
        </form>
    
        <!-- Botão de Envio -->
        <section class="section" style="width: 95%;">
            <button type="button" onclick="enviarPorEmail()">Enviar por E-mail</button>
        </section>
    </main>
    
    <footer>
        <p>Em desenvolvimento</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
